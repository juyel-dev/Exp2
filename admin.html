<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - God Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="header-text">Admin God Panel</div>
    </header>

    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="admin-controls" style="display:none;">
            <h2>God Controls</h2>
            <!-- Announcements -->
            <div class="card">
                <h3>Add Announcement</h3>
                <textarea id="announce-text" placeholder="Announcement text"></textarea>
                <button onclick="addAnnouncement()">Add</button>
            </div>
            <!-- Ads -->
            <div class="card">
                <h3>Add Manual Ad</h3>
                <input type="text" id="ad-text" placeholder="Ad text or HTML">
                <button onclick="addAd()">Add</button>
            </div>
            <!-- Pinned Text -->
            <div class="card">
                <h3>Pin Text</h3>
                <textarea id="pin-text" placeholder="Pinned message"></textarea>
                <button onclick="pinText()">Pin</button>
            </div>
            <!-- New Features -->
            <div class="card">
                <h3>New Feature Announcement</h3>
                <textarea id="feature-text" placeholder="New feature details"></textarea>
                <button onclick="addFeature()">Add</button>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
